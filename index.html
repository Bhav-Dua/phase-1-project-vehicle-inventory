<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
    <head>
        <meta charset="utf-8">
        <title>Vehicle Inventory</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="vehicle-header">
            <h1>Vehicle Inventory</h1> 
        </div>

        <div class="add-container">
            <form class="add-vehicle">
                <h3>Add Vehicle!</h3>

                <label for="year">Year</label>
                <input 
                type="text"
                name="year"
                placeholder="Enter vehicle's year"
                class="input-text"
                />
                <br />
                <label for="make">Make</label>
                <input 
                type="text"
                name="make"
                placeholder="Enter vehicle's make"
                class="input-text"
                />
                <br />
                <label for="model">Model</label>
                <input 
                type="text"
                name="model"
                placeholder="Enter vehicle's model"
                class="input-text"
                />
                <br />
                <label for="milege">Mileage</label>
                <input 
                type="text"
                name="mileage"
                placeholder="Enter vehicle's mileage"
                class="input-text"
                />
                <br />
                <label for="vin">VIN</label>
                <input 
                type="text"
                name="vin"
                placeholder="Enter vehicle's VIN number"
                class="input-text"
                />
                <br />
                <input type="submit" 
                name="submit"
                value="Add Vehicle"
                class="submit"
                />
            </form>
        </div>

        <div class="search-container">
            <form class="search-vehicle">
                <h3>Search using VIN number</h3>

                <label for="search">Vin #</label>
                <input 
                type="text" 
                name="search"
                placeholder="Enter vehicle's VIN number"
                >
                <input 
                type="submit"
                value="Search"
                class="submit">
            </form>
            <button style="margin-top: 25px; margin-left: 20px;">Clear results</button>
        </div>

        <p style="text-align: center;">
            <button id="adding" style="margin-right: 20px;">Add Vehicle</button>
            <button id="searching" style="margin-right: 20px;">Search by VIN</button>
        </p>

        <div id="vehicle-collection"></div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
